[build]
  command = "npm run build:netlify"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

# Next.js specific settings
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle Next.js routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200